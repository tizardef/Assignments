<!DOCTYPE html>
<html>
<head>
	<title>A page to play with styles</title>
</head>
<style>
	.red { color: red;}
	#green { color: green;}
		p span {color: orange;}
		div div p span {color: red}
</style>
<body>
	<div>
		<div>
			<p>
				<span class="red"> This should be red </span>
			</p>
		</div>
			<p>
				<span id="green"> This should be green </span>
			</p>
		</div>
			<p>
				<span> This should be orange</span>
			</p>

</body>
</html>
