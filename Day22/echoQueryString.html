<!DOCTYPE html>
<html>
<head>
	<title>The Echo Query String Web Page</title>
</head>
<body onload="OnStart();">
	<h1>This page will echo the value of aName in a query string</h1>
	<span>The value of aName in the query string is: </span><label id="abc">XYZ</label>
	<script type="text/javascript">
	//<![CDATA[
	function OnStart() {
		var someText = getQueryVariable("aName").replace(/\+/g, ' ');
		//alert(someText);
		document.getElementById("abc").innerText = someText;
	}
	function getQueryVariable(variable) {
	    var query = window.location.search.substring(1);
	    var vars = query.split('&');
	    for (var i = 0; i < vars.length; i++) {
	        var pair = vars[i].split('=');
	        if (decodeURIComponent(pair[0]) == variable) {
	            return decodeURIComponent(pair[1]);
	        }
	    }
	    console.log('Query variable %s not found', variable);
	}	
	//]]>	
	</script>
</body>
</html>
